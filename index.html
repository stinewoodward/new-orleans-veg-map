<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Louisiana Coast Vegetation</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RpbmV3b29kd2FyZCIsImEiOiJjamRqYTFkeGkxbWp4MzNwNGFqeWV4eXNoIn0.TeQcpE5u4tQ5zQGa983aJg';

    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/stinewoodward/cji0t2ue84m7h2rpebvpeh088', // update with personal style sheet
      center: [-91.96, 30.98], // starting position [lng, lat]
      zoom: 5.7, // starting zoom
      minZoom: 1 // add a minimum zoom level
    });

    // Add zoom and rotation controls to the map and place in top left
    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');
  </script>

</body>

</html>
